<section>
    <article *ngFor="let event of futureEvents">
        <img [src]="getType(event.tipo)" [alt]="event.tipo">
        <h2> {{ event.date?.day }} <span> de {{ event.date?.monthName }} </span></h2>
        <p class="fs-5"> {{ event.titulo }} - {{ event.lugar }} </p>
    </article>
</section>
