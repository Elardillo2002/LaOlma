<section>
    <h1> Últimos eventos </h1>
    <article *ngFor="let event of lastEvents">
        <img src="/assets/images/FOTO-EVENTO1.webp" alt="Foto del evento 1">
        <div>
            <p> {{ event.date }} </p>
            <p> {{ event.descripcion }}  </p>
        </div>
    </article>
    <a routerLink="/activities"> Ver más actividades </a>
</section>
