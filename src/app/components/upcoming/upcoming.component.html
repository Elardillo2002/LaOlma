<section>
    <h1> Próximos eventos </h1>
    <article *ngFor="let event of upcomingEvents">
        <img [src]="getImage(event.tipo)" alt="Plantación">
        <div>
            <h3> {{ event.date?.dayName }} </h3>
            <h2> {{ event.date?.day }} <span> de {{ event.date?.monthName }} </span></h2>
            <p> {{ event.descripcion }} </p>
        </div>
    </article>
    <a routerLink="/contact"> Contacto </a>
</section>
